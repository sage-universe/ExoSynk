    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }
      body {
        min-height: 100vh;
        background: linear-gradient(45deg, #0a192f, #112240);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        color: white;
        overflow: hidden;
      }
      .stars,
      .space-objects {
        position: fixed;
        width: 100%;
        height: 100%;
        z-index: -1;
      }
      .star,
      .object {
        position: absolute;
      }
      .star {
        width: 2px;
        height: 2px;
        background: #64ffda;
        border-radius: 50%;
        opacity: 0.8;
        animation: twinkle 2s infinite alternate;
      }
      .object {
        font-size: 30px;
        color: #64ffda;
        opacity: 0.8;
        animation: moveObject linear infinite;
      }
      @keyframes twinkle {
        0%,
        100% {
          opacity: 0.5;
        }
        50% {
          opacity: 1;
        }
      }
      @keyframes moveObject {
        0% {
          transform: translateY(-10vh) translateX(0);
        }
        100% {
          transform: translateY(110vh) translateX(20vw);
        }
      }
      h1 {
        font-size: 90px;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 4px;
        background: linear-gradient(45deg, #64ffda, #00d4ff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .scroll {
        margin-top: 30px;
        cursor: pointer;
        animation: bounce 2s infinite;
      }
      @keyframes bounce {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(10px);
        }
      }
      .login-btn {
        position: absolute;
        top: 20px;
        right: 30px;
        color: white;
        font-size: 18px;
        text-decoration: none;
        z-index: 3;
      }
    </style>
  </head>
  <body>
    <div class="stars" id="stars"></div>
    <div class="space-objects" id="spaceObjects"></div>
    <a href="sign/login.html" class="login-btn">Login</a>
    <div class="intro">
      <h1>Exosynk</h1>
      <h3>The Virtual Electronics Lab</h3>
      <!-- <div class="scroll" onclick="scrollToInfo()">
            <i class="fas fa-arrow-down fa-3x"></i>
        </div> -->
    </div>
    <script>
      // Create stars
      const starsContainer = document.getElementById("stars");
      for (let i = 0; i < 150; i++) {
        const star = document.createElement("div");
        star.className = "star";
        star.style.left = `${Math.random() * 100}%`;
        star.style.top = `${Math.random() * 100}%`;
        star.style.animationDuration = `${Math.random() * 3 + 1}s`;
        starsContainer.appendChild(star);
      }

      // Create moving space objects
      const spaceObjectsContainer = document.getElementById("spaceObjects");
      const icons = ["fa-satellite", "fa-meteor", "fa-moon", "fa-star"];
      for (let i = 0; i < 10; i++) {
        const obj = document.createElement("i");
        obj.className = `fas ${
          icons[Math.floor(Math.random() * icons.length)]
        } object`;
        obj.style.left = `${Math.random() * 100}%`;
        obj.style.top = `-${Math.random() * 20}vh`;
        obj.style.animationDuration = `${Math.random() * 10 + 5}s`;
        spaceObjectsContainer.appendChild(obj);
      }
    </script>
  </body>
